<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #0f172a);
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl p-8 fade-in">
      <div class="flex items-center border-b pb-4 mb-4">
        <div
          class="w-24 h-24 bg-gray-200 flex items-center justify-center rounded-lg mr-6"
        >
          Logo
        </div>
        <div>
          <h1 class="text-3xl font-bold text-blue-900">University Name</h1>
          <p class="text-gray-600">Institute Name</p>
          <p class="text-gray-600">Department Name</p>
        </div>
      </div>

      <div class="mb-4">
        <p class="text-lg font-semibold">Subject Code & Name</p>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-8">
        <div>
          <p class="text-gray-700">
            <strong>Enrollment No:</strong> 20230905090503
          </p>
        </div>
        <div>
          <p class="text-gray-700"><strong>Name:</strong> Utsav Dungrani</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a
          href="{{ url_for('ala_page', ala_id=1) }}"
          class="card-hover bg-blue-600 text-white text-center py-8 rounded-xl transition duration-300"
        >
          <h2 class="text-2xl font-bold">ALA - 1</h2>
          <p class="mt-2 text-sm opacity-80">Click to Run Program</p>
        </a>

        <a
          href="{{ url_for('ala_page', ala_id=2) }}"
          class="card-hover bg-green-600 text-white text-center py-8 rounded-xl transition duration-300"
        >
          <h2 class="text-2xl font-bold">ALA - 2</h2>
          <p class="mt-2 text-sm opacity-80">Click to Run Program</p>
        </a>

        <a
          href="{{ url_for('ala_page', ala_id=3) }}"
          class="card-hover bg-purple-600 text-white text-center py-8 rounded-xl transition duration-300"
        >
          <h2 class="text-2xl font-bold">ALA - 3</h2>
          <p class="mt-2 text-sm opacity-80">Click to Run Program</p>
        </a>
      </div>
    </div>
  </body>
</html>
