<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-900 p-6 md:p-10">
    <div class="max-w-4xl mx-auto">
      <a
        href="{{ url_for('home') }}"
        class="inline-block text-blue-300 hover:text-blue-200 mb-4"
        >‚Üê Back to Home</a
      >

      <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">{{ title }}</h1>

        {% if ala_id == 3 %}
        <!-- Special form for ALA-3 with instant MAC generation -->
        <form method="post" class="space-y-6">
          <div>
            <label
              for="send_message"
              class="block text-sm font-semibold text-slate-700 mb-2"
              >Enter message to send</label
            >
            <div class="flex gap-2">
              <input
                type="text"
                id="send_message"
                name="send_message"
                value="{{ values['send_message'] }}"
                placeholder="confidential data"
                class="flex-1 rounded-lg border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="button"
                onclick="generateMAC()"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition"
              >
                Generate MAC
              </button>
            </div>
          </div>

          <div
            id="mac-result"
            class="hidden bg-slate-50 border border-green-300 rounded-lg p-4"
          >
            <p class="text-sm text-slate-600 mb-1">Generated MAC:</p>
            <div class="flex items-center gap-3">
              <p
                id="mac-display"
                class="font-mono text-green-700 break-all flex-1"
              ></p>
              <button
                type="button"
                onclick="copyMAC()"
                class="flex-shrink-0 bg-green-600 hover:bg-green-700 text-white font-semibold px-3 py-2 rounded-lg transition text-sm"
                title="Copy MAC to clipboard"
              >
                üìã Copy
              </button>
            </div>
          </div>

          <div class="border-t pt-6">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">
              Verify Received Message
            </h3>
            <div class="space-y-4">
              <div>
                <label
                  for="received_message"
                  class="block text-sm font-semibold text-slate-700 mb-2"
                  >Enter received message</label
                >
                <input
                  type="text"
                  id="received_message"
                  name="received_message"
                  value="{{ values['received_message'] }}"
                  placeholder="confidential data"
                  class="w-full rounded-lg border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label
                  for="received_mac"
                  class="block text-sm font-semibold text-slate-700 mb-2"
                  >Enter received MAC (paste from above)</label
                >
                <input
                  type="text"
                  id="received_mac"
                  name="received_mac"
                  value="{{ values['received_mac'] }}"
                  placeholder="paste mac from sender output"
                  class="w-full rounded-lg border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-lg transition"
          >
            Run {{ title }}
          </button>
        </form>

        <script>
          function generateMAC() {
            const msg = document.getElementById("send_message").value;
            if (!msg) {
              alert("Please enter a message first");
              return;
            }

            const formData = new FormData();
            formData.append("send_message", msg);

            fetch("/ala/3/generate-mac", { method: "POST", body: formData })
              .then((r) => r.json())
              .then((data) => {
                if (data.mac) {
                  document.getElementById("mac-display").textContent = data.mac;
                  document
                    .getElementById("mac-result")
                    .classList.remove("hidden");
                } else {
                  alert("Error: " + (data.error || "Unknown error"));
                }
              })
              .catch((e) => alert("Error: " + e));
          }

          function copyMAC() {
            const mac = document.getElementById("mac-display").textContent;
            if (!mac) {
              alert("No MAC to copy");
              return;
            }
            navigator.clipboard
              .writeText(mac)
              .then(() => {
                alert("MAC copied to clipboard!");
              })
              .catch(() => {
                alert("Failed to copy MAC");
              });
          }
        </script>
        {% else %}
        <!-- Standard form for other ALAs -->
        <form method="post" class="space-y-4">
          {% for field in fields %}
          <div>
            <label
              for="{{ field.name }}"
              class="block text-sm font-semibold text-slate-700 mb-2"
              >{{ field.label }}</label
            >
            <input
              type="text"
              id="{{ field.name }}"
              name="{{ field.name }}"
              value="{{ values[field.name] }}"
              placeholder="{{ field.placeholder }}"
              class="w-full rounded-lg border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          {% endfor %}

          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-lg transition"
          >
            Run {{ title }}
          </button>
        </form>
        {% endif %} {% if output %}
        <div class="mt-8">
          <h2 class="text-xl font-bold text-slate-800 mb-3">Program Output</h2>
          <pre
            class="bg-slate-950 text-green-300 rounded-xl p-4 overflow-auto text-sm whitespace-pre-wrap"
          >
{{ output }}</pre
          >
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
