<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-900 p-6 md:p-10">
    <div class="max-w-4xl mx-auto">
      <a
        href="{{ url_for('home') }}"
        class="inline-block text-blue-300 hover:text-blue-200 mb-4"
        >‚Üê Back to Home</a
      >

      <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">{{ title }}</h1>

        <form method="post" class="space-y-4">
          {% for field in fields %}
          <div>
            <label
              for="{{ field.name }}"
              class="block text-sm font-semibold text-slate-700 mb-2"
              >{{ field.label }}</label
            >
            <input
              type="text"
              id="{{ field.name }}"
              name="{{ field.name }}"
              value="{{ values[field.name] }}"
              placeholder="{{ field.placeholder }}"
              class="w-full rounded-lg border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          {% endfor %}

          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-lg transition"
          >
            Run {{ title }}
          </button>
        </form>

        {% if output %}
        <div class="mt-8">
          <h2 class="text-xl font-bold text-slate-800 mb-3">Program Output</h2>
          <pre
            class="bg-slate-950 text-green-300 rounded-xl p-4 overflow-auto text-sm whitespace-pre-wrap"
          >
{{ output }}</pre
          >
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
